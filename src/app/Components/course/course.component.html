<div class="container-fluid ">
  <p> Courses </p>
  <div class="Course ">
      <div class=" d-flex flex-wrap ">
        <div class="paragraph">
          <p>Total Courses</p>
        </div>
        <div class="button_add ">
          <a class="btn btn-outline-primary">
            <i class="pi pi-plus small"></i> Add Course</a>
        </div>
      </div>

    </div>
  <div class="course p-4 mt-3">
    <div class="search-course">
      <input class="form-control w-75" type="search" name="search"
       autocomplete="off" placeholder="search">
    </div>
    <table class="table table-striped">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">CoursName<i class="pi pi-filter-fill px-5 "></i></th>
      <th scope="col">Banks</th>
      <th scope="col">sections</th>
      <th scope="col">Lessons</th>
      <th scope="col">Beneficiaries</th>
      <th scope="col">Parts</th>
      <th scope="col">Status</th>
      <th scope="col">Settings</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses,let i = index">
      <!-- <th scope="row">{{ i+1 }}</th> -->
      <td>{{course.CourseName}}</td>
      <td>{{course.Banks}}</td>
      <td>{{course.sections}}</td>
      <td>{{course.lessons}}</td>
      <td>{{course.Beneficiaries}}</td>
      <td>{{course.parts}}</td>
      <td>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        </div>
      </td>
      <td>
        <div class="settings_icons d-flex ">
        <a
        class="text-info m-2 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </a>
     <a class="text-danger m-2 d-flex">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
        <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
      </svg>
     </a>
    </div>
      </td>
    </tr>
  </tbody>

</table>

  </div>

</div>

     <!-- Including the pagination control. -->
    <!-- <div class="text-right m-5 d-flex justify-content-center align-items-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div> -->
    <div class="card flex justify-content-center">
      <p-paginator (onPageChange)="onPageChange($any($event))" [first]="first" [rows]="rows"
      [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
  </div>
